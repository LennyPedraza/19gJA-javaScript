<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Set de caracteres  -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">
        
    </head>
    <body>
        <main class="main">
            <div class="container">
    
                <h1 class="text-center mt-5 mb-4 ">Crear Koder</h1>

                <form 
                    class="shadow form__new__user p-5 rounded"
                >

                    <div class="alert alert-success d-none" role="alert" id="wrap__alert">
                        Post creado correctamente con el id <span id="id__post"></span>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input required type="text" class="form-control" id="title" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input required type="text" class="form-control" id="title" placeholder="Age">
                    </div>
                    <div class="mb-3">
                        <label for="bootcamp" class="form-label">Botcamp</label>
                        <input required type="text" class="form-control" id="title" placeholder="bootcamp">
                    </div>
                    <div class="mb-3">
                        <label for="biography" class="form-label">Biography</label>
                        <textarea required class="form-control" id="body" rows="3"></textarea>
                    </div>


                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" id="create__koder">Guardar</button>
                    </div>
                </form>
                
            </div>
        </main>


        <!-- Referencia  de ayuda -->
        <!-- https://getbootstrap.com/docs/5.2/forms/form-control/#content -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="/19GJS/js/createKoder.js"></script>
        
    </body>
</html>
